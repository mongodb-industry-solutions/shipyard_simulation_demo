---
kind: pipeline
type: kubernetes
name: staging-combined

trigger:
  branch:
    - staging

steps:
  # Step 1: Build and publish backend Docker image
  - name: publish-backend
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: industrysolutions/shipyard-simulation-demo-backend
      dockerfile: Dockerfile.backend
      context: .
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - latest
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  # Step 2: Build and publish frontend Docker image
  - name: publish-frontend
    image: plugins/kaniko-ecr
    settings:
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: industrysolutions/shipyard-simulation-demo-frontend
      dockerfile: Dockerfile.frontend
      context: .
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}
        - latest
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
    when:
      event:
        - push

  # Step 3: Deploy combined pod (frontend + backend sidecar) to Kubernetes
  - name: deploy-combined-staging
    image: public.ecr.aws/kanopy/drone-helm:v3
    settings:
      chart: mongodb/web-app
      chart_version: 4.25.0
      add_repos: [mongodb=https://10gen.github.io/helm-charts]
      namespace: industrysolutions
      release: shipyard-simulation-demo
      values_files: ["environment/staging.yaml"]
      values:
        - "sidecarContainers[0].name=backend"
        - "sidecarContainers[0].image=795250896452.dkr.ecr.us-east-1.amazonaws.com/industrysolutions/shipyard-simulation-demo-backend:git-${DRONE_COMMIT_SHA:0:7}"
        - "sidecarContainers[0].containerPort=8000"
        - "image.tag=git-${DRONE_COMMIT_SHA:0:7}"
        - "image.repository=795250896452.dkr.ecr.us-east-1.amazonaws.com/industrysolutions/shipyard-simulation-demo-frontend"
        - "ingress.enabled=true"
        - "ingress.hosts[0]=shipyard-simulation-demo.industrysolutions.staging.corp.mongodb.com"
        - "mesh.enabled=true"
        - "resources.limits.cpu=1000m"
        - "resources.limits.memory=1536Mi"
        - "resources.requests.cpu=500m"
        - "resources.requests.memory=768Mi"
        - "sidecarContainers[0].resources.limits.cpu=1000m"
        - "sidecarContainers[0].resources.limits.memory=1536Mi"
        - "sidecarContainers[0].resources.requests.cpu=500m"
        - "sidecarContainers[0].resources.requests.memory=768Mi"
      api_server: https://api.staging.corp.mongodb.com
      kubernetes_token:
        from_secret: staging_kubernetes_token
    when:
      branch:
        - staging
      event:
        - push

